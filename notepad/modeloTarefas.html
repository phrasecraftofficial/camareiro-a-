<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduApp - Tarefas Interativas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        .selected { border-color: #38bdf8; background-color: #0c4a6e; }
        .correct { background-color: #166534 !important; border-color: #22c55e !important; }
        .wrong { background-color: #991b1b !important; border-color: #ef4444 !important; }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <header class="w-full max-w-md mb-8">
        <h1 class="text-xl font-bold text-sky-400">Estágio: Design Basics</h1>
        <div class="w-full bg-slate-700 h-2 rounded-full mt-2">
            <div id="progress" class="bg-sky-500 h-2 rounded-full transition-all duration-500" style="width: 33%"></div>
        </div>
    </header>

    <main class="w-full max-w-md space-y-6">

        <section class="card p-6 rounded-2xl shadow-xl">
            <span class="text-xs font-bold uppercase text-slate-400">Tarefa 1 • Quiz</span>
            <h2 class="text-lg mt-2 mb-4">O que significa a sigla UX?</h2>
            <div class="space-y-3">
                <button onclick="checkQuiz(this, true)" class="w-full p-4 rounded-xl border border-slate-600 hover:bg-slate-700 transition text-left">User Experience</button>
                <button onclick="checkQuiz(this, false)" class="w-full p-4 rounded-xl border border-slate-600 hover:bg-slate-700 transition text-left">User Example</button>
            </div>
            <p id="quiz-feedback" class="hidden mt-4 text-sm text-slate-300">UX é o termo para Experiência do Usuário.</p>
        </section>

        <section class="card p-6 rounded-2xl shadow-xl">
            <span class="text-xs font-bold uppercase text-slate-400">Tarefa 2 • Preencher</span>
            <h2 class="text-lg mt-2 mb-4 italic">
                "O contraste alto facilita a <span id="blank" class="border-b-2 border-sky-500 px-4 text-sky-400">_______</span> de textos curtos."
            </h2>
            <div class="flex gap-2">
                <button onclick="fill('Leitura', true)" class="bg-slate-700 px-4 py-2 rounded-lg border border-slate-500">Leitura</button>
                <button onclick="fill('Escrita', false)" class="bg-slate-700 px-4 py-2 rounded-lg border border-slate-500">Escrita</button>
                <button onclick="fill('Impressão', false)" class="bg-slate-700 px-4 py-2 rounded-lg border border-slate-500">Impressão</button>
            </div>
        </section>

        <section class="card p-6 rounded-2xl shadow-xl">
            <span class="text-xs font-bold uppercase text-slate-400">Tarefa 3 • Conectar Pares</span>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="space-y-2">
                    <button id="p1" onclick="selectPair('left', 'p1', 'max')" class="w-full p-3 card rounded-lg text-sm">Preto e Branco</button>
                    <button id="p2" onclick="selectPair('left', 'p2', 'low')" class="w-full p-3 card rounded-lg text-sm">Cinza e Cinza</button>
                </div>
                <div class="space-y-2">
                    <button id="p3" onclick="selectPair('right', 'p3', 'low')" class="w-full p-3 card rounded-lg text-sm">Contraste Baixo</button>
                    <button id="p4" onclick="selectPair('right', 'p4', 'max')" class="w-full p-3 card rounded-lg text-sm">Contraste Máximo</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Lógica Quiz
        function checkQuiz(btn, isCorrect) {
            btn.classList.add(isCorrect ? 'correct' : 'wrong');
            document.getElementById('quiz-feedback').classList.remove('hidden');
        }

        // Lógica Fill the Blank
        function fill(word, isCorrect) {
            const blank = document.getElementById('blank');
            blank.innerText = word;
            blank.classList.remove('text-sky-400', 'text-green-400', 'text-red-400');
            blank.classList.add(isCorrect ? 'text-green-400' : 'text-red-400');
        }

        // Lógica Connect Pairs
        let selection = { left: null, right: null };
        function selectPair(side, id, value) {
            const btn = document.getElementById(id);
            
            // Remove seleção anterior do mesmo lado
            if(selection[side]) document.getElementById(selection[side].id).classList.remove('selected');
            
            selection[side] = { id, value };
            btn.classList.add('selected');

            if(selection.left && selection.right) {
                const bLeft = document.getElementById(selection.left.id);
                const bRight = document.getElementById(selection.right.id);

                if(selection.left.value === selection.right.value) {
                    bLeft.classList.replace('selected', 'correct');
                    bRight.classList.replace('selected', 'correct');
                } else {
                    bLeft.classList.add('wrong');
                    bRight.classList.add('wrong');
                    setTimeout(() => {
                        bLeft.classList.remove('selected', 'wrong');
                        bRight.classList.remove('selected', 'wrong');
                    }, 500);
                }
                selection = { left: null, right: null };
            }
        }
    </script>
</body>
</html>
